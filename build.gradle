// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {

    ext {
        versionMajor = 1
        versionMinor = 0
        versionPatch = 0

        projectCompileSdk = 31
        projectMinSdk = 21
        projectTargetSdk = projectCompileSdk

        appDomain = "com"
        appDevConsole = "frogobox"

        projectVersionCode = (versionMajor * 100) + (versionMinor * 10) + (versionPatch * 1)
        projectVersionName = "$versionMajor.$versionMinor.$versionPatch"

        kotlin_version = "1.5.21"

        appcompat = "1.3.1"
        core_ktx = "1.6.0"
        material = "1.4.0"
        constraintlayout = "2.1.0"

        androidx_activity_ktx = "1.3.1"
        androidx_lifecycle_viewmodel_ktx = "2.3.1"
        androidx_legacy_support_v4 = "1.0.0"

        koin_version = "3.1.1"

        test_mockito = "3.9.0"

        test_junit = "4.13.2"
        android_test_junit = "1.1.3"
        android_test_espresso = "3.4.0"
        android_test_rules = "1.4.0"
        android_test_runner = "1.4.0"
        compose_version = "1.0.2"

    }

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.3.10'
    }

}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
